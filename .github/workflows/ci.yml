name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations check
      run: |
        python FAYProject/manage.py makemigrations --check --dry-run

    - name: Run tests
      env:
        DATABASE_URL: postgres://test:test@localhost:5432/test
      run: |
        python FAYProject/manage.py test

    - name: Django formatting check
      run: |
        black . --check
        isort . --check-only
        ruff check .

